<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="header">
		<div class="container-fluid">
			<span class="navbar-brand">Covid Tracker</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
				</ul>
			</div>
			<div class="text-danger" style="text-align:right">
				<span th:text="${'Last Updated: ' + #dates.format(lastUpdatedDate, 'MM/dd/yyyy')}"></span>
			</div>
		</div>
	</nav>
</body>

</html>
